<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image-Gallery</title>
  </head>
  <body>
    <!-- container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- card -->
      <div class="bg-white space-y-10 shadow-2xlg p-6 m-3 rounded-3xlg md:p-40">
        <!-- menu -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:justify-end md:mb-24"
        >
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="border-b-2 mx-2 mb-2 border-black opacity-0 duration-200 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustration</a>
            <div
              class="border-b-2 mx-2 mb-2 border-black opacity-0 duration-200 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="border-b-2 mx-2 mb-2 border-black opacity-0 duration-200 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="border-b-2 mx-2 mb-2 border-black opacity-0 duration-200 group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- search and upload button -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!-- search box and SVG -->
          <div class="flex justify-between border-b">
            <input
              type="text"
              placeholder="Search"
              class="ml-6 border-none placeholder:font-thin focus:outline-none .md:w-80"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>

          <button
            class="py-3 px-14 text-lg font-normal bg-black text-white border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>
        <!-- gallery img -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <!-- img1 -->
          <div class="relative group">
            <img src="img/image1.jpg" class="w-72" />
            <div
              class="absolute left-0 bottom-0 right-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 Likes</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- img2 -->
          <div class="relative group">
            <img src="img/image2.jpg" class="w-72" />
            <div
              class="absolute left-0 bottom-0 right-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 Likes</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- img-3 -->
          <div class="relative group">
            <img src="img/image3.jpg" class="w-72" />
            <div
              class="absolute left-0 bottom-0 right-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 Likes</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- img-4 -->
          <div class="relative group">
            <img src="img/image4.jpg" class="w-72" />
            <div
              class="absolute left-0 bottom-0 right-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 Likes</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- img-5 -->
          <div class="relative group">
            <img src="img/image5.jpg" class="w-72" />
            <div
              class="absolute left-0 bottom-0 right-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 Likes</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- img-6 -->
          <div class="relative group">
            <img src="img/image6.jpg" class="w-72" />
            <div
              class="absolute left-0 bottom-0 right-0 p-2 px-4 text-white bg-black opacity-0 duration-500 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 Likes</p>
                </div>
                <div class="flex items-center">
                  <img src="img/bookmark.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
